
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minuteries en séquence</title>
<style>
  body {
      display: flex;
          justify-content: center;
              align-items: center;
                  height: 100vh;
                      margin: 0;
                          font-family: sans-serif;
                              background-color: #f0f0f0;
                                  color: #333;
                                    }
                                      #timer-container {
                                          text-align: center;
                                              padding: 20px;
                                                  border-radius: 10px;
                                                      background-color: white;
                                                          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                                                            }
                                                              #timer-display {
                                                                  font-size: 5em;
                                                                      font-weight: bold;
                                                                          margin-bottom: 20px;
                                                                            }
                                                                              #start-button {
                                                                                  font-size: 1.5em;
                                                                                      padding: 10px 20px;
                                                                                          cursor: pointer;
                                                                                              border: none;
                                                                                                  border-radius: 5px;
                                                                                                      background-color: #4CAF50;
                                                                                                          color: white;
                                                                                                            }
                                                                                                              #current-timer-info {
                                                                                                                  font-size: 1.2em;
                                                                                                                      color: #666;
                                                                                                                          margin-bottom: 10px;
                                                                                                                              height: 1.5em;
                                                                                                                                }
                                                                                                                                </style>
                                                                                                                                </head>
                                                                                                                                <body>

                                                                                                                                <div id="timer-container">
                                                                                                                                  <div id="current-timer-info">Prêt à commencer.</div>
                                                                                                                                    <div id="timer-display">10:00</div>
                                                                                                                                      <button id="start-button">Démarrer</button>
                                                                                                                                      </div>

                                                                                                                                      <audio id="start-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
                                                                                                                                      <audio id="end-sound" src="https://actions.google.com/sounds/v1/alarms/medium_bell_ringing_near.ogg" preload="auto"></audio>

                                                                                                                                      <script>
                                                                                                                                        const timerDurations = [10, 20, 20, 15, 25];
                                                                                                                                          let currentTimerIndex = 0;
                                                                                                                                            let timerInterval;

                                                                                                                                              const timerDisplay = document.getElementById('timer-display');
                                                                                                                                                const currentTimerInfo = document.getElementById('current-timer-info');
                                                                                                                                                  const startButton = document.getElementById('start-button');
                                                                                                                                                    const startSound = document.getElementById('start-sound');
                                                                                                                                                      const endSound = document.getElementById('end-sound');

                                                                                                                                                        function formatTime(seconds) {
                                                                                                                                                            const minutes = Math.floor(seconds / 60);
                                                                                                                                                                const remainingSeconds = seconds % 60;
                                                                                                                                                                    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                                                                                                                                                                      }

                                                                                                                                                                        function updateInitialDisplay() {
                                                                                                                                                                            timerDisplay.textContent = formatTime(timerDurations[0] * 60);
                                                                                                                                                                              }

                                                                                                                                                                                function startNextTimer() {
                                                                                                                                                                                    if (currentTimerIndex >= timerDurations.length) {
                                                                                                                                                                                          currentTimerInfo.textContent = "Toutes les minuteries sont terminées !";
                                                                                                                                                                                                timerDisplay.textContent = "Fin";
                                                                                                                                                                                                      startButton.style.display = 'block';
                                                                                                                                                                                                            startButton.textContent = 'Recommencer';
                                                                                                                                                                                                                  currentTimerIndex = 0;
                                                                                                                                                                                                                        updateInitialDisplay();
                                                                                                                                                                                                                              return;
                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                      const durationMinutes = timerDurations[currentTimerIndex];
                                                                                                                                                                                                                                          let secondsRemaining = durationMinutes * 60;

                                                                                                                                                                                                                                              timerDisplay.textContent = formatTime(secondsRemaining);
                                                                                                                                                                                                                                                  currentTimerInfo.textContent = `Minuterie ${currentTimerIndex + 1}/${timerDurations.length} : ${durationMinutes} minutes`;
                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                          startSound.play();

                                                                                                                                                                                                                                                              timerInterval = setInterval(() => {
                                                                                                                                                                                                                                                                    secondsRemaining--;
                                                                                                                                                                                                                                                                          timerDisplay.textContent = formatTime(secondsRemaining);

                                                                                                                                                                                                                                                                                if (secondsRemaining <= 0) {
                                                                                                                                                                                                                                                                                        clearInterval(timerInterval);
                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                        if (currentTimerIndex !== 0) {
                                                                                                                                                                                                                                                                                                                  endSound.play();
                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                          currentTimerIndex++;
                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                          setTimeout(startNextTimer, 1000);
                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                    }, 1000);
                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                        startButton.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                            startNextTimer();
                                                                                                                                                                                                                                                                                                                                                                                startButton.style.display = 'none';
                                                                                                                                                                                                                                                                                                                                                                                  });

                                                                                                                                                                                                                                                                                                                                                                                    window.onload = updateInitialDisplay;

                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                    </html>
