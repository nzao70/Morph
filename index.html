<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie d'images par dossier</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    #folder-nav {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    .folder-button {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.2s, color 0.2s;
    }
    .folder-button:hover {
      background-color: #e9e9e9;
    }
    .folder-button.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      min-height: 100px;
    }
    .gallery-item {
      border: 5px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    img {
      max-width: 250px;
      max-height: 250px;
      display: block;
    }
    #status-message { text-align: center; font-size: 1.2em; color: #555; }
  </style>
</head>
<body>

  <h1>Galerie d'images par dossier</h1>
  
  <nav id="folder-nav">
    <!-- Les boutons des dossiers seront insérés ici par le script -->
  </nav>

  <div id="gallery"></div>
  <p id="status-message">Chargement des dossiers...</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const folderNav = document.getElementById('folder-nav');
      const gallery = document.getElementById('gallery');
      const statusMessage = document.getElementById('status-message');
      let imageData = {}; // Pour stocker les données reçues

      // Fonction pour afficher les images d'un dossier spécifique
      function displayImages(folderName) {
        gallery.innerHTML = ''; // On vide la galerie
        statusMessage.style.display = 'none';

        // Met à jour le bouton actif
        document.querySelectorAll('.folder-button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.folder === folderName);
        });

        const images = imageData[folderName] || [];
        if (images.length === 0) {
            gallery.innerHTML = '<p>Ce dossier est vide.</p>';
            return;
        }

        images.forEach(path => {
          const div = document.createElement('div');
          div.className = 'gallery-item';
          const img = document.createElement('img');
          img.src = path;
          img.alt = `Image du dossier ${folderName}`;
          div.appendChild(img);
          gallery.appendChild(div);
        });
      }

      // On appelle la Netlify Function
      fetch('/.netlify/functions/lister-images')
        .then(response => response.json())
        .then(groupedImages => {
          imageData = groupedImages;
          const folderNames = Object.keys(groupedImages).sort();

          if (folderNames.length === 0) {
            statusMessage.textContent = "Aucun dossier d'images trouvé.";
            return;
          }

          statusMessage.textContent = "Veuillez sélectionner un dossier pour voir les images.";

          // On crée les boutons pour chaque dossier
          folderNames.forEach(name => {
            const button = document.createElement('button');
            button.className = 'folder-button';
            button.textContent = name;
            button.dataset.folder = name; // On stocke le nom du dossier
            button.onclick = () => displayImages(name);
            folderNav.appendChild(button);
          });
        })
        .catch(error => {
          console.error("Erreur lors de la récupération des dossiers:", error);
          statusMessage.textContent = "Impossible de charger la galerie.";
        });
    });
  </script>

</body>
</html>
