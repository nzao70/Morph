<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionneuse d'images</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery-item {
      border: 5px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    img {
      max-width: 250px;
      max-height: 250px;
      display: block;
    }
    #loading {
      text-align: center;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Ma galerie d'images</h1>
  <p id="loading">Chargement des images...</p>
  <div id="gallery"></div>

  <script>
    // On attend que la page soit chargée pour exécuter le script
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const loadingMessage = document.getElementById('loading');

      // On appelle notre Netlify Function
      // L'URL est toujours la même : /.netlify/functions/NOM_DU_FICHIER_JS
      fetch('/.netlify/functions/lister-images')
        .then(response => response.json())
        .then(imagePaths => {
          loadingMessage.style.display = 'none'; // On cache le message de chargement

          if (imagePaths.length === 0) {
            gallery.innerHTML = "<p>Aucune image trouvée.</p>";
            return;
          }

          // Pour chaque chemin d'image reçu, on crée un élément <img>
          imagePaths.forEach(path => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = path;
            img.alt = `Image située à ${path}`;

            div.appendChild(img);
            gallery.appendChild(div);
          });
        })
        .catch(error => {
          console.error("Erreur lors de la récupération des images:", error);
          loadingMessage.textContent = "Impossible de charger la galerie d'images.";
        });
    });
  </script>

</body>
</html>
