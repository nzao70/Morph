<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionneuse d'images</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery-item {
      border: 5px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    img {
      max-width: 250px;
      max-height: 250px;
      display: block;
    }
    #loading {
      text-align: center;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Ma galerie d'images</h1>
  <p id="loading">Chargement des images...</p>
  <div id="gallery"></div>

  <!-- Mettez ceci à la place de l'ancien <script> -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const loadingMessage = document.getElementById('loading');

      console.log("Page chargée, début de la récupération des images...");

      fetch('/.netlify/functions/lister-images')
        .then(response => {
          console.log("Réponse reçue du serveur. Statut:", response.status);
          if (!response.ok) {
            throw new Error(`Le serveur a répondu avec une erreur: ${response.statusText}`);
          }
          return response.json();
        })
        .then(imagePaths => {
          console.log("Liste des chemins d'images reçue :", imagePaths); // <-- REGARDEZ CECI DANS LA CONSOLE

          loadingMessage.style.display = 'none';

          if (!imagePaths || imagePaths.length === 0) {
            gallery.innerHTML = "<p>Aucune image trouvée. La fonction a peut-être renvoyé une liste vide.</p>";
            console.warn("La liste d'images est vide.");
            return;
          }

          imagePaths.forEach(path => {
            console.log("Création de l'image pour le chemin :", path); // <-- Vérifiez que ces chemins sont corrects
            const div = document.createElement('div');
            div.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = path;
            img.alt = `Image située à ${path}`;
            // Ajout d'un gestionnaire d'erreur pour chaque image
            img.onerror = () => {
              console.error(`Erreur de chargement pour l'image : ${path}. Vérifiez si le fichier existe bien à cette URL.`);
              div.style.border = '2px solid red'; // Met une bordure rouge sur les images qui ne chargent pas
            };

            div.appendChild(img);
            gallery.appendChild(div);
          });
        })
        .catch(error => {
          console.error("ERREUR CRITIQUE lors de la récupération de la galerie:", error);
          loadingMessage.textContent = "Impossible de charger la galerie. Vérifiez la console pour les erreurs.";
        });
    });
</script>

</body>

</html>
